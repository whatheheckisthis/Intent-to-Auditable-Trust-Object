name: Docker Compose Stack + Elastic Beanstalk Bundle

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: compose-eb-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compose-architecture:
    name: Validate nginx/apache/drupal/db compose architecture
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate runtime .env for CI
        run: cp .env.example .env

      - name: Validate Docker Compose definition
        run: docker compose config

      - name: Build and start stack
        run: docker compose up -d --build

      - name: Verify reverse-proxy health endpoint
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:8080/healthz >/dev/null; then
              echo "nginx /healthz is healthy"
              exit 0
            fi
            sleep 5
          done
          echo "Health check did not become ready in time"
          docker compose logs --no-color
          exit 1

      - name: Package Elastic Beanstalk deployment bundle
        run: |
          zip -r eb-docker-compose-bundle.zip \
            docker-compose.yml \
            .env.example \
            docker \
            README.md

      - name: Upload Elastic Beanstalk bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: eb-docker-compose-bundle
          path: eb-docker-compose-bundle.zip

      - name: Shutdown stack
        if: always()
        run: docker compose down -v
