name: lake-ci

on:
  push:
    paths:
      - 'lean/iato_v7/**'
  pull_request:
    paths:
      - 'lean/iato_v7/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lean/iato_v7
    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1
      - name: Lake update
        run: lake update
      - name: Lake build
        run: lake build
      - name: Lake test
        run: lake test
      - name: Lake exe cache
        run: lake exe cache
      - name: Lake aot
        run: lake aot
