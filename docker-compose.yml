services:
  enclave:
    image: enclavenetworks/enclave:latest
    container_name: enclave_agent
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - .env
    environment:
      ENCLAVE_ENROLMENT_KEY: ${ENCLAVE_ENROLMENT_KEY:?set in .env}
    volumes:
      - enclave-profiles:/etc/enclave/profiles
    networks:
      - enclave_net
      - app_net
    ports:
      - "443:443"

  xdp-auditor:
    build:
      context: ./ebpf
      dockerfile: netflow-sidecar/Dockerfile
    container_name: xdp-auditor
    restart: unless-stopped
    network_mode: "service:enclave"
    privileged: true
    depends_on:
      - enclave
    environment:
      XDP_INTERFACE: ${XDP_INTERFACE:-eth0}
      XDP_MODE: ${XDP_MODE:-drv}
      METRICS_ADDR: 0.0.0.0:9500
      NETFLOW_POLL_INTERVAL: ${NETFLOW_POLL_INTERVAL:-10s}
      NETFLOW_TOPK: ${NETFLOW_TOPK:-50}
      BPF_OBJECT: /opt/netflow/xdp_audit.bpf.o
    volumes:
      - /sys/kernel/btf:/sys/kernel/btf:ro
      - /sys/fs/bpf:/sys/fs/bpf
      - /lib/modules:/lib/modules:ro

  dispatcher:
    build:
      context: .
      dockerfile: docker/dispatcher/Dockerfile
    container_name: ato-dispatcher
    restart: unless-stopped
    network_mode: "service:enclave"
    privileged: true
    depends_on:
      - enclave
      - xdp-auditor
    environment:
      FLOW_MAP_PATH: /sys/fs/bpf/flow_map
      SIGNED_EVIDENCE_LOG: /var/log/audit/signed_evidence.log
      DISPATCH_INTERVAL_S: ${DISPATCH_INTERVAL_S:-5}
    volumes:
      - /sys/fs/bpf:/sys/fs/bpf
      - signed-audit-log:/var/log/audit

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    restart: unless-stopped
    network_mode: "service:enclave"
    pid: "host"
    depends_on:
      - enclave
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/host
      - --web.listen-address=:9100
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave

  prometheus:
    image: prom/prometheus:v2.53.1
    container_name: prometheus
    restart: unless-stopped
    network_mode: "service:enclave"
    depends_on:
      - enclave
      - node-exporter
      - xdp-auditor
      - dispatcher
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    restart: unless-stopped
    network_mode: "service:enclave"
    depends_on:
      - prometheus
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?set in .env}
      GF_SERVER_HTTP_PORT: 3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

  db:
    image: mariadb:11.4
    container_name: mariadb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MARIADB_DATABASE: ${DRUPAL_DB_NAME:-drupal}
      MARIADB_USER: ${DRUPAL_DB_USER:-drupal}
      MARIADB_PASSWORD: ${DRUPAL_DB_PASSWORD:?set in .env}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:?set in .env}
    command: ["--transaction-isolation=READ-COMMITTED", "--binlog-format=ROW"]
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10

  drupal:
    build:
      context: .
      dockerfile: docker/drupal/Dockerfile
    container_name: drupal
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DRUPAL_DB_HOST: db
      DRUPAL_DB_NAME: ${DRUPAL_DB_NAME:-drupal}
      DRUPAL_DB_USER: ${DRUPAL_DB_USER:-drupal}
      DRUPAL_DB_PASSWORD: ${DRUPAL_DB_PASSWORD:?set in .env}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net

  apache:
    build:
      context: .
      dockerfile: docker/apache/Dockerfile
    container_name: apache
    restart: unless-stopped
    depends_on:
      - drupal
    networks:
      - app_net

  nginx:
    image: nginx:1.27-alpine
    container_name: enclave-gateway
    restart: unless-stopped
    depends_on:
      - enclave
      - grafana
      - apache
    network_mode: "service:enclave"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro

volumes:
  mariadb-data:
  prometheus-data:
  enclave-profiles:
  grafana-data:
  signed-audit-log:

networks:
  app_net:
    driver: bridge
    internal: true
  enclave_net:
    driver: bridge
