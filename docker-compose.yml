services:
  drupal:
    build:
      context: .
      dockerfile: docker/drupal/Dockerfile
    image: iato/drupal-s3:local
    container_name: iato-drupal
    restart: unless-stopped
    expose:
      - "80"
    environment:
      # Use an external database endpoint; this compose file intentionally does not run MySQL.
      DRUPAL_DB_HOST: ${DRUPAL_DB_HOST:-mysql.example.internal}
      DRUPAL_DB_NAME: ${DRUPAL_DB_NAME:-drupal}
      DRUPAL_DB_USER: ${DRUPAL_DB_USER:-drupal}
      DRUPAL_DB_PASSWORD: ${DRUPAL_DB_PASSWORD:-change-me}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-drupal-files}
      S3_PREFIX: ${S3_PREFIX:-sites/default/files}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse:/dev/fuse
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - web

  apache:
    build:
      context: .
      dockerfile: docker/apache/Dockerfile
    image: iato/apache-proxy:local
    container_name: iato-apache
    restart: unless-stopped
    expose:
      - "8080"
    depends_on:
      drupal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - web

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: iato/nginx-edge:local
    container_name: iato-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      apache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - web

networks:
  web:
    driver: bridge
