services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    image: iato/php-app:local
    container_name: iato-php
    restart: unless-stopped
    expose:
      - "9000"
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:1.27-alpine
    container_name: iato-nginx
    restart: unless-stopped
    depends_on:
      php:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./infrastructure/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
