services:
  enclave:
    image: enclavenetworks/enclave:latest
    container_name: enclave
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - .env
    environment:
      ENCLAVE_ENROLMENT_KEY: ${ENCLAVE_ENROLMENT_KEY:?set in .env}
    volumes:
      - enclave-profiles:/etc/enclave/profiles
    networks:
      - enclave_net
      - app_net
    ports:
      - "443:443"

  dispatcher:
    image: gcc:14
    container_name: auditable-dispatcher
    restart: unless-stopped
    depends_on:
      - enclave
    working_dir: /workspace
    network_mode: "service:enclave"
    privileged: true
    command: >-
      bash -lc "make clean all && ./dispatcher"
    environment:
      PKCS11_MODULE_PATH: ${PKCS11_MODULE_PATH:-/usr/lib/softhsm/libsofthsm2.so}
      PKCS11_PIN: ${PKCS11_PIN:?set in .env}
      HSM_KEY_LABEL: ${HSM_KEY_LABEL:-audit-ed25519}
      IMMUTABLE_AUDIT_LOG: /workspace/logs/immutable_audit.log
      DISPATCHER_METRICS_PORT: 9108
    volumes:
      - ./:/workspace
      - /sys/fs/bpf:/sys/fs/bpf
      - /proc:/host_proc:ro

  prometheus:
    image: prom/prometheus:v2.53.1
    container_name: enclave-prometheus
    restart: unless-stopped
    depends_on:
      - dispatcher
    network_mode: "service:enclave"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  mariadb:
    image: mariadb:11.4
    container_name: mariadb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MARIADB_DATABASE: ${DRUPAL_DB_NAME:-drupal}
      MARIADB_USER: ${DRUPAL_DB_USER:-drupal}
      MARIADB_PASSWORD: ${DRUPAL_DB_PASSWORD:?set in .env}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:?set in .env}
    command: ["--transaction-isolation=READ-COMMITTED", "--binlog-format=ROW"]
    networks:
      - app_net

  drupal:
    build:
      context: .
      dockerfile: docker/drupal/Dockerfile
    container_name: drupal
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mariadb
    environment:
      DRUPAL_DB_HOST: mariadb
      DRUPAL_DB_NAME: ${DRUPAL_DB_NAME:-drupal}
      DRUPAL_DB_USER: ${DRUPAL_DB_USER:-drupal}
      DRUPAL_DB_PASSWORD: ${DRUPAL_DB_PASSWORD:?set in .env}
    networks:
      - app_net

  apache:
    build:
      context: .
      dockerfile: docker/apache/Dockerfile
    container_name: apache
    restart: unless-stopped
    depends_on:
      - drupal
    networks:
      - app_net

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - apache
    networks:
      - app_net

volumes:
  enclave-profiles:
  prometheus-data:

networks:
  app_net:
    driver: bridge
    internal: true
  enclave_net:
    driver: bridge
