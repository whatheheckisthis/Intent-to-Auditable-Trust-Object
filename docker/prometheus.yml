global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # IATO Kernel — inference, risk, entropy, trust objects
  - job_name: "iato-kernel"
    static_configs:
      - targets: ["iato-kernel:8080"]
    metrics_path: /metrics

  # Kafka — trust-object batch streaming
  - job_name: "kafka"
    static_configs:
      - targets: ["kafka:9092"]

  # Redis — DAG state + Monte Carlo aggregation
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  # Node-level resources — for adaptive governance
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

rule_files:
  # Optional alerting rules can go here if needed
  # - "/rules/alert.rules.yml"
