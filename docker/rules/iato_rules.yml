groups:
  - name: iato-rules
    interval: 10s
    rules:
      - alert: HighTrustObjectLag
        expr: iato_trust_object_processing_latency_seconds > 0.5
        for: 15s
        labels:
          severity: warning
        annotations:
          summary: "Trust-object processing latency high"
          description: "IATO kernel is taking longer than expected to process trust-object packets."
