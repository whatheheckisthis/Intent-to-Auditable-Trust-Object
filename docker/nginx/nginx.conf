events { }

http {
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/iato.crt;
        ssl_certificate_key /etc/nginx/ssl/iato.key;

        location / {
            proxy_pass http://iato-kernel:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
