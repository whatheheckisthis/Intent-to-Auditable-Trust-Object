user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream iato_kernel {
        server iato-kernel:8080;
    }

    server {
        listen 443 ssl;

        ssl_certificate     /etc/ssl/certs/iato.crt;
        ssl_certificate_key /etc/ssl/private/iato.key;

        location / {
            proxy_pass http://iato_kernel;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
