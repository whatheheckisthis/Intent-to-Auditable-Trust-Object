version: "3.9"

networks:
  iato-net:
    driver: bridge

volumes:
  redis-data:
  kafka-data:
  grafana-data:
  trust-logs:

services:

  iato-kernel:
    image: iato/kernel:latest
    container_name: iato-kernel
    command: ["python", "src/api/main.py"]
    volumes:
      - trust-logs:/app/trust_logs
    environment:
      IATO_MODE: "audit"
      REDIS_HOST: redis
      KAFKA_BROKER: kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - iato-net

  redis:
    image: redis:7-alpine
    container_name: iato-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - iato-net

  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: iato-zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    networks:
      - iato-net

  kafka:
    image: bitnami/kafka:3.7
    container_name: iato-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kafka-data:/bitnami/kafka
    ports:
      - "9092:9092"
    networks:
      - iato-net

  prometheus:
    image: prom/prometheus:latest
    container_name: iato-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - iato-net

  grafana:
    image: grafana/grafana:latest
    container_name: iato-grafana
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "admin"
    ports:
      - "3000:3000"
    networks:
      - iato-net

  nginx:
    image: nginx:alpine
    container_name: iato-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - iato-kernel
    networks:
      - iato-net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: iato-node-exporter
    ports:
      - "9100:9100"
    networks:
      - iato-net
