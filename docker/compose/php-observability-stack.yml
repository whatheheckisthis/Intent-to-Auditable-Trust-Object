version: "3.9"

networks:
  iato-net:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

services:
  php-apache:
    build:
      context: ../..
      dockerfile: docker/php-apache.Dockerfile
    container_name: iato-php-apache
    environment:
      APP_ENV: dev
      APP_DEBUG: "true"
      REDIS_HOST: redis
    volumes:
      - ../../:/var/www/html
      - ../../docker/src/99-local.ini:/usr/local/etc/php/conf.d/99-local.ini:ro
      - ../../docker/src/status.conf:/etc/apache2/conf-enabled/status.conf:ro
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/server-status?auto"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - iato-net

  nginx:
    image: nginx:alpine
    container_name: iato-nginx
    depends_on:
      php-apache:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ../../docker/nginx/php-observability.nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - iato-net

  redis:
    image: redis:7-alpine
    container_name: iato-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - iato-net

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: iato-prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.path=/prometheus"]
    ports:
      - "9090:9090"
    volumes:
      - ../../docker/rules/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - iato-net

  grafana:
    image: grafana/grafana:11.1.4
    container_name: iato-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - iato-net
