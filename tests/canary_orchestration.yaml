apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-service
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: inference
    spec:
      containers:
      - name: inference
        image: example/inference:stable
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: inference-vs
spec:
  hosts:
  - inference.svc.local
  http:
  - route:
    - destination:
        host: inference.svc.local
        subset: stable
      weight: 90
    - destination:
        host: inference.svc.local
        subset: canary
      weight: 10
