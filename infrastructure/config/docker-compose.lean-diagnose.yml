services:
  lean-diagnose:
    build:
      context: .
      dockerfile: docker/lean-diagnose/Dockerfile
    image: lean-diagnose:local
    container_name: lean-diagnose
    working_dir: /workspace
    volumes:
      - ./:/workspace:ro
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      "/workspace/formal/lean/scripts/virtual_lean_diagnose.sh"
